<!doctype html>
<body>
	<form action="/RequestText" method="post">
		<label for="phone_number">Phone number</label>
		<input type="text" id="phone_number" name="phone_number">
		<br>
		<label for="route_number">Route</label>
		<input type="text" id="route_number" name="route_number">
		<br>
		<label for="stop_id">Stop ID</label>
		<input type="text" id="stop_id" name="stop_id">
		<br>
		Send a text at <input type="text" id="hour" name=hour>:<input type="text" id="minute" name=minute> if my bus is at least <input type="text" id="max_minutes" name="max_minutes"> minutes from my stop.
		<input type="submit" value="Submit">
	</form>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
